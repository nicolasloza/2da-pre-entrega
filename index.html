<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/lpda-favicon.png" type="image/x-icon">

    <!-- Description -->
    <meta name="description" content="La banda nº 1 del Rock Nacional | Visita nuestra página, conocenos, escucha nuestra música, enterate de los próximos shows y conseguí los CD's de la banda!">
    
    <!-- Keywords -->
    <meta name="keywords" content="Las Pastillas del Abuelo, Argentina, Rock, Rock Nacional, Rock barrial, música, discografía, shows en vivo, recitales, banda musical, Piti Fernandez, spotify">

    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Inicio | Las Pastillas del Abuelo - Conócenos desde adentro!">
    <meta property="og:url" content="https://nicolasloza.github.io/LasPastillasDelAbuelo/index.html">
    <meta property="og:image" content="https://nicolasloza.github.io/LasPastillasDelAbuelo/multimedia/images/index/logo/logo2.png">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- JS -->
    <script defer src="js/productos.js"></script>
    <script defer src="js/modal.js"></script>
    <script defer src="js/main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Tienda | Las Pastillas del Abuelo - Conseguí tu disco y merchandising!</title>
<body>
    <!-- Header -->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark nav-header">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://nicolasloza.github.io/LasPastillasDelAbuelo/index.html" target="_blank">
                    <img class="logo-inicio" src="images/logo/logo2.png" alt="Logo de Las Pastillas del Abuelo">
                </a>
                <div class="carrito">
                    <button id="open-modal" class="btn-carrito">
                        <img src="images/logo/carrito.png" alt="carrito de compras">
                    </button>
                    
                </div>
            </div>
        </nav>

        <img src="images/logo/logo.png" alt="Logo - Las Pastillas del Abuelo" class="img-header">

        <h1 class="h1-index">TIENDA</h1>
    </header>
    <!-- Fin header -->

    <!-- Main -->
    <main class="container">
        <section class="container">
            <div class="row text-center" id="tienda">

            </div>
        </section>

        <div class="modal-body" id="modal-body">
            <div id="modal" class="my-modal">
                <div class="close-modal">
                    <button type="button" class="btn-close btn-close-white" id="close-modal" aria-label="Close"></button>
                </div>
                <h4>Carrito</h4>                
                <div class="row" id="carrito">

                </div>    
                
                <div id="total">
                    <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
                </div>

                <div class="finalizar-compra">
                    <button id="btn-vaciar" class="btn-vaciar">Vaciar carrito</button>
                    <button class="btn-finalizar open-finalizar" id="open-finalizar">Finalizar compra</button>
                </div>
            </div>
        </div>
        <div class="modal-body" id="modal-finalizar">
            <div id="modal" class="my-modal">
                <div class="close-finalizar" id="close-finalizar">
                    <button type="button" class="btn-close btn-close-white" id="close-modal" aria-label="Close"></button>
                </div>
                <h4>Finalizar compra</h4>  
                <br>              
                <div id="finalizar">
                    <form id="my-form">
                        <h5>Ingrese los datos solicitados:</h5>
                        <br>
                        <input type="text" id="input-nombre" placeholder="Nombre y apellido" class="input-form">
                        <input type="text" id="input-dni" placeholder="DNI o CUIL" class="input-form">
                        <input type="text" id="input-email" placeholder="Email" class="input-form">
                        <input type="text" id="input-celular" placeholder="Celular" class="input-form">
                        <h6>Datos de envio y facturación:</h6>
                        <input type="text" id="input-direccion" placeholder="Dirección" class="input-form">
                        <input type="text" id="input-numero" placeholder="Número" class="input-form">
                        <input type="text" id="input-otros" placeholder="Torre / Piso / Depto" class="input-form">
                        <input type="text" id="input-cp" placeholder="C.P." class="input-form">
                        <input type="text" id="input-provincia" placeholder="Provincia" class="input-form">
                        <input type="text" id="input-localidad" placeholder="Localidad" class="input-form">
                        <br>
                        <h6>Ingrese la forma de pago</h6>
                        <input type="text" id="input-tarjeta" placeholder="Número de tarjeta" class="input-form">
                        <input type="text" id="input-vencimiento" placeholder="MM/AA" class="input-form">
                        <input type="text" id="input-titular" placeholder="Nombre del titular (como aparece en la tarjeta)" class="input-form">
                        <input type="password" id="input-seguridad" placeholder="Cod. seg." class="input-form">
                        <div id="total">
                            <p class="precioProducto">TOTAL: $<span id="precioTotal"></span></p>
                        </div>
                        <div class="div-enviar">
                            <button id="btn-enviar" class="btn-enviar" type="submit">COMPRAR</button>
                        </div>
                        
                    </form>
                    
                    
                    
                </div>    
                
                
            </div>
        </div>
    </main>
    <!-- Fin Main --> 

    <!-- Footer -->
    <footer>
        <div class="image-footer">
            <a href="https://www.facebook.com/laspastillasdelabuelooficial" target="_blank">
                <img class="image-footer-redes" src="images/redes-y-plataformas/facebook.png" alt="Facebook - Las Pastillas del Abuelo">
            </a>
            <a href="https://twitter.com/delabuelo" target="_blank">
                <img class="image-footer-redes" src="images/redes-y-plataformas/twitter.png" alt="Twitter - Las Pastillas del Abuelo">
            </a>
            <a href="https://www.instagram.com/laspastillasdelabuelo" target="_blank">
                <img class="image-footer-redes" src="images/redes-y-plataformas/instagram.png" alt="Instagram - Las Pastillas del Abuelo">
            </a>
            <a href="https://www.youtube.com/channel/UC_4jOBmLZ3E_K3eT-3AFnvg" target="_blank">
                <img class="image-footer-redes" src="images/redes-y-plataformas/youtube.png" alt="Youtube - Las Pastillas del Abuelo">
            </a>
            <a href="https://open.spotify.com/artist/0D5U7oXEE4dut2DPyUDLca?si=ewIYc9C_Td6ay7k9kldrkw" target="_blank">
                <img class="image-footer-redes" src="images/redes-y-plataformas/spotify.png" alt="Spotify - Las Pastillas del Abuelo">
            </a>
        </div>

        <p>
            SEGUINOS EN NUESTRAS REDES Y PLATAFORMAS.
        </p>
    </footer>
    <!-- Fin del footer -->

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    
</body>
</html>
